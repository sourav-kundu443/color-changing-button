<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button color changing app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Challenge 4: Change the color of all Buttons</h2>
        <hr>
        <div class="row">
            <form action="">
                <select name="backdrop" id="colorCahnge" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Facebook</button>
            <button class="btn btn-success">Whatsapp</button>
            <button class="btn btn-danger">Youtube</button>
            <button class="btn btn-warning">Google</button>
        </div> 
    </div>
    <script src="app.js"></script>
</body>
</html>
